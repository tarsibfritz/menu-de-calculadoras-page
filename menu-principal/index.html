<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/vars.css">
    <link rel="stylesheet" href="./styles/calculadoras.css">
    <title>Menu de Calculadoras</title>
</head>

<body>
    <!--TOP E NAV-->
    <div class="title">
    <h1>Menu de Calculadoras</h1>        
    </div>

    <header class="cabecalho">
        <nav>
            <button class="general-button">Menu principal</button>
            <button class="general-button" onclick="abrirCalculadora('calculadoraBasica')">Calculadora Básica</button>
            <button class="general-button" onclick="abrirCalculadora('calculadoraCombustivel')">Calculadora de Combustível</button>
            <button class="general-button" onclick="abrirCalculadora('calculadoraIMC')">Calculadora de IMC</button>
        </nav>
    </header>

    <!--MENU PRINCIPAL-->
    
    <!--CALCULADORA DE COMBUSTÍVEL-->
    <section id="calculadoraCombustivel">
        <div class="background-combustivel">
            <form class="form-combustivel">
                <h1>Calculadora de Combustível</h1>
                <div class="itens-combustivel">
                    <label>Preço da gasolina (em litros):</label>
                    <input id="gasolinaPreco" placeholder="Digite o preço do litro da gasolina">
                </div>
                <div class="itens-combustivel">
                    <label>Preço do álcool (em litros):</label>
                    <input id="alcoolPreco" placeholder="Digite o preço do litro do álcool">
                </div>
                <div class="itens-combustivel">
                    <label>Quantidade de litros de gasolina abastecida:</label>
                    <input id="qtdGasolina" placeholder="Digite a quantidade de litros abastecidos">
                </div>
                <div class="itens-combustivel">
                    <label>Quantidade de litros de álcool abastecido:</label>
                    <input id="qtdAlcool" placeholder="Digite a quantidade de litros abastecidos">
                </div>
                <button type="button" onclick="calcularCombustivel()">Calcular Combustível</button>
            </form>
            <div id="contaGasolina"></div>
            <div id="contaAlcool"></div>
            <div id="resultado"></div>
            <div id="alerta"></div>
        </div>
    </section>

    <!--CALCULADORA DE IMC-->
    <section id="calculadoraIMC">
        <div class="background-imc">
            <form class="form-imc">
                <h1>Calculadora de IMC</h1>
                <!--PESO E ALTURA PARA CALCULAR O IMC-->
                <div class="itens-imc">
                    <label>Peso (em kg):</label>
                    <input id="pesoIMC" placeholder="Digite seu peso"/>
                </div>
                <div>
                    <label>Altura (em metros)</label>
                    <input id="alturaIMC" placeholder="Digite sua altura">
                </div>
                <!--BOTÃO PARA CALCULAR O IMC-->
                <button type="button" onclick="calcularIMC()">Calcular IMC</button>
            </form>
            <!--RESULTADO E ALERTA CASO VALORES INVÁLIDOS-->
            <div id="resultado"></div>
            <div id="alerta"></div>
        </div>
    </section>

    <!--FOOTER-->
    <footer>
        <p class="rodape">Desenvolvido por: </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
